<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>#creative</title>
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
		<link href="vendor/flexboxgrid.6.3.1.min.css" rel="stylesheet"></link>
		<link href="vendor/animate.3.5.2.min.css" rel="stylesheet"></link>
		<link href="index.css" rel="stylesheet"></link>
		<script src="vendor/vue.2.3.3.min.js"></script>
		<script src="config.default.js"></script>
		<script src="config.js"></script>
	</head>
	<body>
		<div id="app"></div>
		<script type="text/x-template" id="app_template">
			<div id="app">
				<div class="chat-window" :style="this.style" :class="{ 'fadeOutUp animated': !showWindow, 'hidden': shouldHide }">
					<div class="chat-messages" ref="messages">
						<message v-for="msg in messages"
						:templates="templates"
						:multiline="msg.multiline"
						:args="msg.args"
						:color="msg.color"
						:template="msg.template"
						:template-id="msg.templateId"
						:key="msg"></message>
					</div>
				</div>
				<div class="chat-input" v-show="showInput">
					<div>
						<span class="prefix">TEXTO:</span>
						<textarea v-model="message"
						ref="input"
						style="resize: none"
						type="text"
						autofocus
						spellcheck="false"
						@keyup.esc="hideInput"
						@keyup="keyUp"
						@keydown="keyDown"
						maxlength="200"
						@keypress.enter.prevent="send"></textarea>
					</div>
					<suggestions :message="message" :suggestions="suggestions"></suggestions>
				</div>
			</div>
		</script>

		<script type="text/x-template" id="message_template">
			<div class="msg" :class="{ multiline }">
				<span v-html="textEscaped"></span>
			</div>
		</script>

		<script type="text/x-template" id="suggestions_template">
			<div class="suggestions-wrap" v-show="currentSuggestions.length > 0">
				<ul class="suggestions">
					<li class="suggestion" v-for="s in currentSuggestions">
						<p>
							<span :class="{ 'disabled': s.disabled }">
								{{s.name}}
							</span>
							<span class="param"
								v-for="(p, index) in s.params"
								:class="{ 'disabled': p.disabled }">
								[{{p.name}}]
							</span>
						</p>
						<small class="help">
							<template v-if="!s.disabled">
								{{s.help}}
							</template>
							<template v-for="p in s.params" v-if="!p.disabled">
								{{p.help}}
							</template>
						</small>
					</li>
				</ul>
			</div>
		</script>

		<script src="./Suggestions.js"></script>
		<script src="./Message.js"></script>
		<script src="./App.js"></script>

		<script>
			window.post = (url, data) => {
				var request = new XMLHttpRequest();
				request.open('POST',url,true);
				request.setRequestHeader('Content-Type','application/json; charset=UTF-8');
				request.send(data);
			}

			const instance = new Vue({ el: '#app', render: h => h(APP) });

			window.emulate = (type, detail = {}) => {
				detail.type = type;
				window.dispatchEvent(new CustomEvent("message",{ detail }));
			};
		</script>
	</body>
</html>
